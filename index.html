<!doctype html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-button-png" src="images/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-button-png" src="images/paper-emoji.png">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-button-png" src="images/scissors-emoji.png">  
    </button>

    <p class="js-result result"></p>
    <p class="js-moves "></p>
    <p class="js-score-button score"></p>
    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      updateScoreElement();
      localStorage.removeItem('score')
      alert('Score has been reset.');
    ">Reset Score</button>
    <button class="autoPlay-button"  onclick="
      autoplay();
    ">Auto Play</button>

    <script src="scripts/index.js"></script>
  </body>
</html>
